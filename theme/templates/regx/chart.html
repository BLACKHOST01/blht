<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bitcoin Price Chart (Last 30 Days)</h1>
    <canvas id="bitcoinChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('bitcoinChart').getContext('2d');
        const prices = {{ prices|safe }};
        const dates = {{ dates|safe }}.map(timestamp => new Date(timestamp).toLocaleDateString());

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Bitcoin Price (USD)',
                    data: prices,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
