{% extends 'base.html' %}
{% load static %}

{% block body-content %}
<div class="container mx-auto mt-20 px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Cryptocurrency Market Cap Chart</h1>
    <div class="bg-white rounded-lg shadow-lg p-6">
        <canvas id="marketCapChart" class="w-full h-64"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('marketCapChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Market Cap (USD)',
                data: {{ market_caps|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value, index, values) {
                            return '$' + value.toLocaleString();
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return 'Market Cap: $' + context.parsed.y.toLocaleString();
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock body-content %}
